<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <script defer src="app.js"></script>
    <title>Credit Card Form</title>
</head>

<body>
    <div class="credit-card">
        <div id="logo-display">
            <i class="fab fa-cc-mastercard"></i>
        </div>
        <div id="number-display">
            <ul>
                <li id="number-0">####</li>
                <li id="number-1">####</li>
                <li id="number-2">####</li>
                <li id="number-3">####</li>
            </ul>
        </div>
        <div id="valid-display">
            <label for="expire-date">Good thru</label>
            <h3 id="expire-date">##/##</h3>
        </div>
        <div id="name-display">
            <h3 id="card-owner">YOUR NAME</h3>
        </div>
    </div>
    <div class="credit-card-background">
        <div id="magnet-strip"></div>
        <div class="info-fields">
            <div id="name-field">
                <h3>Daniel Singer</h3>
            </div>
            <div id="cvv-field">
                <h3>000</h3>
            </div>
        </div>
    </div>
    <form class="input-form">
        <div class="card-type">
            <label for="card-type" id="card-type">Choose Card</label>
            <input type="radio" id="master-card" value="mastercard" name="card-type" checked>
            <label for="master-card" id="master-card-label"><i class="fab fa-cc-mastercard"></i></label>
            <input type="radio" id="visa" value="visa" name="card-type">
            <label for="visa" id="visa-label"><i class="fab fa-cc-visa"></i></label>
        </div>

        <div id="number-input">
            <label for="card-number-input" id="card-number-input"> Card Number:</label>
            <input class="number" type="text" name="number-0" id="input-number-0" placeholder="0000" size="4">
            <input class="number" type="text" name="number-1" id="input-number-1" placeholder="0000" size="4">
            <input class="number" type="text" name="number-2" id="input-number-2" placeholder="0000" size="4">
            <input class="number" type="text" name="number-3" id="input-number-3" placeholder="0000" size="4">
        </div>

        <div id="expiry-input">
            <label for="month-input" id="month-input-label">Valid till:</label>
            <input type="text" name="month-input" id="month-input" placeholder="01" size="2">
            <label for="year-input" id="year-input-label">/</label>
            <input type="text" name="year-input" id="year-input" placeholder="25" size="4">
        </div>

        <div id="card-owner-input">
            <label for="owner-input" id="owner-input-label">Card Holder:</label>
            <input type="text" name="owner-input" id="owner-input" placeholder="Your Name...">
        </div>

        <div id="cvv-number-input">
            <label for="cvv-input" id="cvv-input-label">CVV</label>
            <input type="text" name="cvv-input" id="cvv-input" placeholder="000" size="3">
        </div>

        <button id="submit-btn">SUBMIT</button>
    </form>
</body>

</html>
